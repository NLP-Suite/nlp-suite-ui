{% extends 'base.html' %}

{% block content %}
{%load static %}
<div class="sentiment-analysis-container">
    <h1>SVO(Subject-Verb-Object) extractor & visualization</h1>

    <div class = "form-row">
        <label for="inputDirectory" class = "numberInput">Input Directory:</label>
        <input type="text" name="inputDirectory" value="~/nlp-suite/input" />
    </div>
    <div class = "form-row">
        <label for="outputDirectory">Output Directory:</label>
        <input type="text" name="outputDirectory" value="~/nlp-suite/output"/>
    </div>

    <div class="form-row">
        <button onclick="openPDFPopup()">Tips File</button>
        
        <script src = "{%static 'css/tips_files.js' %}"></script>
        <script>
            function openPDFPopup() {
                const base64PDF = svo();
                const pdfWindow = window.open('', 'pdfPopup', 'width=800,height=600');
                pdfWindow.document.write(`
                    <html>
                    <head><title>PDF Viewer</title></head>
                    <body style="margin: 0; overflow: hidden;">
                        <embed src="${base64PDF}" type="application/pdf" width="100%" height="100%">
                    </body>
                    </html>
                `);
            }
        </script>
    </div>

    <div class="button-container">
        <div>
            <div>
                <div class = "form-row">
            <label>
                <input type="checkbox" id="coreferenceResolution" name="coreferenceResolution" checked>
                Coreference Resolution, PRONMINAL (via Stanford CoreNLP - Neural Network)
            </label>
        </div>
            <div>
            <div>
                <div class = "form-row">
            <label>
                <input type="checkbox" id="manualCoreference" name="manualCoreference" checked>
                Manually edit coreferenced document
            </label>
        </div>
            <div>
        </div>
        <div>
            <div class = "form-row">
            <label for="algorithm">SVO package:</label>
            
            <select id="package-selection" name="package">
                <option value="spaCy">spaCy</option>
                <option value="stanfordCoreNLP" selected>Stanford CoreNLP</option>
                <option value="stanza">Stanza</option>
                <option value="openIE">OpenIE (via Stanford CoreNLP)</option>
            </select>
        </div>
            <div>
                <div>
                    Upload csv file containing SUBJECT filters:
                    <input type="text" value="~/nlp-suite/input" disabled readonly>
                </div>
                <div class = "form-row">
            <label><input type="checkbox" id="lemmatizeS" name="svo-options" value="LemmatizeS" checked>Lemmatize</label>
            <label><input type="checkbox" id="filterS" name="svo-options" value="FilterS" checked>Filter</label>
                </div>
            </div>

            <div>
                <div>
                    Upload csv file containing VERB filters:
                    <input type="text" value="~/nlp-suite/input" disabled readonly>
                </div>
                <div class = "form-row">
            <label><input type="checkbox" id="lemmatizeV" name="svo-options" value="LemmatizeV" checked>Lemmatize</label>
            <label><input type="checkbox" id="filterV" name="svo-options" value="FilterV" checked>Filter</label>
                </div>
            </div>

            <div>
                <div>
                    Upload csv file containing OBJECT filters:
                    <input type="text" value="~/nlp-suite/input" disabled readonly>
                </div>
                <div class = "form-row">
            <label><input type="checkbox" id="lemmatizeO" name="svo-options" value="LemmatizeO" checked>Lemmatize</label>
            <label><input type="checkbox" id="filterO" name="svo-options" value="FilterO" checked>Filter</label>
                </div>
            </div>
            <div class = "form-row">
            <label><input type="checkbox" id="SOgender" name="so-gender" value="SOgender" checked>S & O gender</label>
            <label><input type="checkbox" id="SOquote" name="so-quote" value="SOquote" checked>S & O quote/speaker</label>
            </div>
            <div>
                <div class = "form-row">
                <label>
                    <input type="checkbox" name="visualization-option" value="network-graphs" checked>
                    Visualize SVO relations in network graphs (via Gephi & Sankey)
                </label>
                </div>
                <div class = "form-row">
                <label>
                    <input type="checkbox" name="visualization-option" value="wordcloud" checked>
                    Visualize SVO relations in wordcloud
                </label>
                </div>
                <div class = "form-row">
                <label>
                    <input type="checkbox" name="visualization-option" value="google-earth-maps" checked>
                    Visualize Where (via Google Earth Pro & Google Maps)
                </label>
                </div>
            </div>

        </div>
        
        
        <div class="form-row">
            <label for="transformation">Transformation:</label>
            <select id="transformation" name="transformation">
                <option value="no_transformation">No transformation</option>
                <option value="Ln">Ln</option>
                <option value="Log">Log</option>
                <option value="Square">Square root</option>
                <option value="Z score">Z score</option>
            </select>
            <label for="dataTools">Data Tools:</label>
            <select id="dataTools" name="dataTools">
                <option value="data_sampling">Data/corpus sampling</option>
                <option value="data_manipulation">Data manipulation</option>
                <option value="data_statistics">Data statistics</option>
                <option value="data_visualization_1">Data visualization 1</option>
                <option value="data_visualization_2">Data visualization 2</option>
            </select>
            <label for="tipsFilesDropdown" style="margin-right: 10px;">Open TIPS files</label>
            <select id="tipsFilesDropdown" name="tipsFilesDropdown" style="width: 300px;" onchange="window.location.href=this.value;">
                <option value="" disabled selected>Select an option</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Text%20encoding.pdf" >utf-8 encoding</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_csv%20files%20-%20Problems%20%26%20solutions.pdf">csv files - Problems & solutions</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Statistical%20measures.pdf">Statistical measures</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Excel%20Enabling%20macros.pdf" >Excel - Enabling Macros</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Excel%20smoothing%20data%20series.pdf">Excel smoothing data series</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_English%20Language%20Benchmarks.pdf" >English Language Benchmarks</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Things%20to%20do%20with%20words%20Overall%20view.pdf" >Things to do with words: Overall view</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_SVO%20extraction%20and%20visualization.pdf" >SVO extraction and visualization</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Stanford%20CoreNLP%20supported%20languages.pdf" >Stanford CoreNLP supported languages</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Stanford%20CoreNLP%20performance%20and%20accuracy.pdf" >Stanford CoreNLP performance & accuracy</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Stanford%20CoreNLP%20memory%20issues.pdf" >Stanford CoreNLP memory issues</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Stanford%20CoreNLP%20date%20extractor.pdf" >Stanford CoreNLP date extractor</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Stanford%20CoreNLP%20OpenIE.pdf" >Stanford CoreNLP OpenIE</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Stanford%20CoreNLP%20parser.pdf" >Stanford CoreNLP parser</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Multi-Word%20Expressions%20(MWE)%20%26%20Linking%20%26%20Light%20Verbs.pdf" >Improving SVO output: Multi-Word Expressions (MWE) & Linking Verbs and Light Verbs</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Stanford%20CoreNLP%20enhanced%20dependencies%20parser%20(SVO).pdf" >Stanford CoreNLP enhanced dependencies parser (SVO)</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Stanford%20CoreNLP%20coreference%20resolution.pdf" >Stanford CoreNLP coreference resolution</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Stanford%20CoreNLP%20CoNLL%20table.pdf" >CoNLL table</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_WordNet.pdf" >WordNet</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_GIS_Google%20Earth%20Pro.pdf" >Google Earth Pro</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_GIS_Google%20API%20Key.pdf" >Google API Key</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_GIS_Geocoding.pdf" >Geocoding</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_GIS_Geocoding%20Nominatim.pdf" >Geocoding: How to Improve Nominatim</option>
                <option value="https://github.com/NLP-Suite/NLP-Suite/blob/current-stable/TIPS/TIPS_NLP_Gephi%20network%20graphs.pdf">Gephi network graphs</option>
        
        </div>
        <div class="buttons-section">
            <button type="reset" class="reset-button">Reset</button>
            <button type="submit" class="run-button">Run</button>
        </div>
    </form>
</div>

{% endblock %}
